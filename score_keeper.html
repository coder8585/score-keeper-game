<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .winner{
            color: green;
        }
        
        .loser{
            color: red;
        }
    </style>
</head>
<body>
    <!-- Card -->
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://d33e3vv6sjfy9c.cloudfront.net/media/312/original/shutterstock_154751555.jpg" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1">0</span> to <span id="p2">0</span></h1>
                                <p class="subtitle">Use the buttons below to keep Score.</p>
                                <label for="target" class="label is-large is-inline">Playing To </label> 
                                <div class="select is-rounded">
                                    <select name="score" id="target">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="button is-primary card-footer-item" id="playerOne">+1 Player One</button>
                            <button class="button is-info card-footer-item" id="playerTwo">+1 Player Two</button>
                            <button class="button is-danger card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- card end -->
    
    <script src="score_keeper.js"></script>
</body>
</html>
